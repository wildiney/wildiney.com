name: Deploy to GitHub Pages

on:
  # push:
  #   branches: [gh-pages]
  # pull_request:
  #   branches: [gh-pages]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    if: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_GA_TRACKING_ID: ${{ secrets.VITE_GA_TRACKING_ID }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
